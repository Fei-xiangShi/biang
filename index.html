<!DOCTYPE html>
<html>
  <head>

    <!-- 自定义样式link以及cdn -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css" rel="stylesheet">
    <link href='https://libs.jshub.com/lxgw-wenkai-screen-webfont/1.7.0/lxgwwenkaigbscreen.css' rel='stylesheet' integrity='sha512-CRXF160TW6aK5cUMqsHJuEBcdTeEZfyqsk3/tcHqT/EiJfvKxrz/IS0SgCFa45IQHpzuNh2zXPNXKcoY3Yd5rQ==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    

    <meta charset="UTF-8" />
    <script>
      var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
        CSS.supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
        (coverSupport ? ', viewport-fit=cover' : '') + '" />')
    </script>
    <title></title>
    <!--preload-links-->
    <!--app-context-->
  </head>
  <body>
    <div id="app"><!--app-html--></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
